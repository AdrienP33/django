{% block title %}suiviPa{% endblock %}

{% block content %}
<h1>Liste PA</h1>

<div class="component">
	{% if pa_detail %}
	<table>
		<thead>
		<tr>
			<th>ID PA</th>
			<th>Nombre d'IMB associ√©s</th>
			<th>Taux d'avancement</th>
		</tr>
		</thead>
		<tbody>
		{% for Pa in pa_detail %}
		<tr><td class="user-name">{{ Pa.refPa }}</td><td class="user-email"></td><td class="user-phone"></td></tr>

		</tbody>

	{% else %}

	{% endif %}

{% endblock %}
